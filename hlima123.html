			<script>
			function calculrecette() {
			let AAX=(0.050)*inputAX.value;
			let BBX=(0.1)*inputBX.value;
			let CCX=(0.2)*inputCX.value;
			let DDX=(0.5)*inputDX.value;
			let EEX=1*inputEX.value;
			let FFX=2*inputFX.value;
			let GGX=5*inputGX.value;
			let HHX=10*inputHX.value;
			let IIX=20*inputIX.value;
			let JJX=50*inputJX.value;
			let ADDX=((((AAX + BBX) + (CCX + DDX)) + ((EEX + FFX) + (GGX + HHX))) + (IIX + JJX));
			let recette = ADDX-206.000;
			RTS.innerHTML = " &nbsp &nbsp &nbsp LA RECETTE EST :&nbsp &nbsp" +recette+"&nbsp DT";
			if(recette<500) {
			RTSS.innerHTML= "&nbsp &nbsp &nbsp&nbsp &nbsp   دون المطلوب مستوى ضعيف لا يعمل  ";
			} else if (recette>=500 && recette <=700) {
			RTSS.innerHTML= "&nbsp &nbsp &nbsp&nbsp &nbsp متوسط عليه بالعمل أكثر  ";
			} else if(recette> 700 && recette <=999) {
			RTSS.innerHTML= "&nbsp &nbsp &nbsp&nbsp &nbsp فوق المتوسط حسن واصل ";
			}else if(recette>999) {
			RTSS.innerHTML= "&nbsp &nbsp &nbsp&nbsp &nbsp BRAVO BRAVO FELICITATION &nbsp &nbsp حســـن جــــدا  ";
			}
			}
